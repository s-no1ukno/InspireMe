<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>InspireME</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="/">InspireME</a>
        <div class="collapse navbar-collapse" id="navbarColor03">
        </div>
    </nav>

    <!-- Main Body Content - App Page -->
    <main>
        <h1 style="color: white;">Quote of the Day!</h1>

        <!-- Preloader Image -->
        <img src="./assets/preloader2.gif" alt="loading" class="loader">


        <!-- Card body, pop up on JS -->
        <div class="container">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" id="author-name"></h5>
                        </div>
                        <div class="container">
                            <img style="height: auto; width: 100%; display: block; margin: auto;" class="image" src=""
                                alt="Card image">
                        </div>
                        <hr>
                        <div class="card-body">
                            <p class="card-text quote" style="color: white; font-style: italic;"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-muted">
                I love you, and I'm thinking about you...
            </div>
        </div>

        <!-- Buttons -->
        <h5 class="click-me">Select for a Quote!</h5>
        <div class="container">
            <div class="container-fluid">
                <div class="row justify-content-around" style="margin-bottom: 2rem;">
                    <div class="col-5"><button type="button" class="btn-primary btn-sm btn-inspire">Inspire
                            Quote</button></div>
                    <div class="col-5 offset-1"><button type="button" class="btn btn-primary btn-sm btn-funny">Funny
                            Quote</button></div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-around">
                    <div class="col-5"><button type="button" class="btn btn-primary btn-sm btn-life">Life Quote</button>
                    </div>
                    <div class="col-5 offset-1"><button type="button" class="btn btn-primary btn-sm btn-love">Love
                            Quote</button></div>
                </div>
            </div>
        </div>

    </main>
</body>
<br>
<footer>
    <p>Created for You, with love, by Me</p>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
<script src="index.js"></script>

</html>
